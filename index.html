<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joruri Seba</title>
    <!-- DaisyUI & Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex justify-between px-[60px] py-[25px]">
        <div class="left flex items-center justify-start gap-[10px]">
            <img src="./assets/logo.png" alt="Logo" class="w-[50px] h-[50px]">
            <h2 class="hind-madurai-extrabold font-black text-[25px] text-[#006747] leading-none">Emergency<br>Service</h2>
        </div>
        <div class="right flex gap-[20px]">
            <div class="heart flex items-center justify-center gap-[10px] bg-[#41FF6B]/10 w-[123px] h-[52px] rounded-[50px]">
                <p class="inter-font font-black text-[16px]">0</p>
                <img src="./assets/heart.png" alt="heart" class="w-[25px] h-[25px]">
            </div>
            <div class="coin flex items-center justify-center gap-[10px] bg-[#41FF6B]/10 w-[123px] h-[52px] rounded-[50px]">
                <p class="inter-font font-black text-[16px]">100</p>
                <img src="./assets/coin.png" alt="coin" class="w-[24px] h-[24px]">
            </div>
            <div class="copy flex justify-center items-center bg-[#00A63E] w-[123px] h-[52px] rounded-[50px]">
                <p class="inter-font text-center font-semibold text-[16px] text-white">2 Copy</p>
            </div>
        </div>
    </header>
</body>
</html>
